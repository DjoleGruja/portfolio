{% extends 'base.html' %}

{% block content %}
{% load static %}
<!-- contact section start -->
<style type="text/css">
  section{
    padding: 2rem 9%;
}
.heading{
    text-align: center;
    padding: 2.5rem 0;
}
.heading span{
    font-size: 3.5rem;
    background:rgba(41, 255, 16, 0.2);
    color: green;
    border-radius: .5rem;
    padding: .2rem 1rem;
}
.contact .row{
    display: flex;
    flex-wrap: wrap;
    gap: 1.5;
    align-items: center;
}
.heading span{
        font-size:2.5rem;
    }
.contact .row .image{
    flex: 1 1 35rem;
}
.contact .row .image img{
    width:100%;
}
.contact .row form{
    flex: 1 1 50rem;
    padding: 2rem;
    box-shadow: 0 1rem 2rem rgba(0,0,0,.1);
    border-radius: 1rem;
}
.contact .row form .inputBox{
    display:flex;
    flex-wrap: wrap;
    justify-content: space-between;
}
.contact .row form .inputBox input, .contact .row form textarea{
    width: 49%;
    margin: 1rem 0;
    padding: 1rem;
    font-size: 1.7rem;
    color: #333;
    background: #f7f7f7;
    text-transform: none;
}
.contact .row form textarea{
    height: 15rem;
    resize: none;
    width:100%;
}

.btn{
    display: inline-block;
    margin-top: 1rem;
    background: green;
    color: #fff;
    padding: .8rem 3rem;
    border: .2rem solid green;
    cursor: pointer;
    font-size: 1.7rem;
}
.btn:hover{
    background: rgba(41, 255, 16, 0.2);
    color: green;
}



</style>
<section class="contact" id="contact">

    <h1 class="heading">
      <span>C</span>
      <span>O</span>
      <span>N</span>
      <span>T</span>
      <span>A</span>
      <span>C</span>
      <span>T</span>
    </h1>

  <div class="row">
    <div class="image">
      <img src="{% static 'contact.png' %}" alt="">
    </div>
    <form action="">
      <div class="inputBox">
        <input type="text" placeholder="name">
        <input type="email" placeholder="email">
      </div>
      <div class="inputBox">
        <input type="number" placeholder="number">
        <input type="text" placeholder="subject">
      </div>
      <textarea placeholder="message" name="" id="" cols="30" rows="10"></textarea>
      <input type="submit" class="btn" value="Send message">
    </form>

  </div>






</section>


<!-- contact section end-->




{% endblock content %}
