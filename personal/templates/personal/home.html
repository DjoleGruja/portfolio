{% extends 'base.html' %}

{% block content %}
{% load static %}
<style type="text/css">
section{
    padding: 2rem 9%;
}
.home{
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-flow: column;
    position: relative;
    z-index: 0;
}
.home .content{
    text-align: center;
    }
.home .content h3{
    font-size: 3.5rem;
    color: #fff;
    text-transform: uppercase;
    text-shadow: 0 .3rem .5rem rgba(0,0,0,.1);
    }
.home .content p{
    font-size: 2.5rem;
    color: #fff;
    padding: .5rem 0;
    }
.btn{
    display: inline-block;
    margin-top: 1rem;
    background: green;
    color: #fff;
    padding: .8rem 3rem;
    border: .2rem solid green;
    cursor: pointer;
    font-size: 1.7rem;
}
.btn:hover{
    background: rgba(41, 255, 16, 0.2);
    color: green;
    }
.home .video-container video{
    position: absolute;
    top: 0; left: 0;
    z-index: -1;
    height: 100%;
    width: 100%;
    object-fit:cover;
}
.home .controls{
    padding: 1rem;
    border-radius: 5rem;
    background: rgba(0,0,0,.7);
    position: relative;
    top: 10rem;
}
.home .controls .vid-btn{
    height: 2rem;
    width: 2rem;
    display: inline-block;
    border-radius: 50%;
    background: #fff;
    cursor: pointer;
    margin: 0 .5rem;
}
.home .controls .vid-btn.active{
    background: green;
    }
.heading{
    text-align: center;
    padding: 2.5rem 0;
}
.heading span{
    font-size: 3.5rem;
    background:rgba(41, 255, 16, 0.2);
    color: green;
    border-radius: .5rem;
    padding: .2rem 1rem;
}
.heading span.space{
    background: none;
    }
@media(max-width:450px){
    html{
        font-size: 50%;
    }
.heading span{
        font-size:2.5rem;
    }
}
.book .row{
    display: flex;
    flex-wrap: wrap;
    gap: 1.5rem;
}
.book .row .image{
    flex: 1 1 40rem;
}
.book .row .image img{
    width:100%;
    }
.book .row form{
    flex: 1 1 40rem;
    padding: 2rem;
    box-shadow: 0 1rem 2rem rgba(0,0,0,.1);
    border-radius: .5rem;
}
.book .row form .inputBox{
    padding: .5rem 0;
}
.book .row form .inputBox input{
    width: 100%;
    padding: 1rem;
    border: 1rem solid rgba(0,0,0,.1);
    font-size: 1.7rem;
    color: #333;
    text-transform: none;
}
.book .row form .inputBox h3{
    font-size: 2rem;
    padding: 1rem;
    color: #666;
    }

</style>
<!-- home section start -->
<section class="home" id="home">
    <div class="content">
        <h3>Explore the world</h3>
        <p>Discover New Places With Us, Adventure Awaits</p>
        <a href="#" class="btn">Discover More</a>
    </div>
    <div class="controls">
        <span class="vid-btn active" data-src="{% static 'vid-1.mp4' %}"></span>
        <span class="vid-btn" data-src="{% static 'vid-2.mp4' %}"></span>
        <span class="vid-btn" data-src="{% static 'vid-3.mp4' %}"></span>
        <span class="vid-btn" data-src="{% static 'vid-4.mp4' %}"></span>
        <span class="vid-btn" data-src="{% static 'vid-5.mp4' %}"></span>
    </div>

    <div class="video-container">
        <video src="{% static 'vid-1.mp4' %}" id="video-slider" loop autoplay muted></video>
    </div>
</section>
<script>
    let videoBtn = document.querySelectorAll('.vid-btn');

    videoBtn.forEach(btn => {
        btn.addEventListener('click', () => {
            document.querySelector('.controls .active')?.classList.remove('active');
            btn.classList.add('active');


            let src = btn.getAttribute('data-src');
            let videoSlider = document.querySelector('#video-slider');
            videoSlider.src = src;
            videoSlider.load();
            videoSlider.play();
        });
    });
</script>
<!-- home section end -->
<!-- book section start -->
<section class="book" id="book">

    <h1 class="heading">
        <span>B</span>
        <span>O</span>
        <span>O</span>
        <span>K</span>
        <span class="space"></span>
        <span>N</span>
        <span>O</span>
        <span>W</span>
    </h1>

    <div class="row">
        <div class="image">
            <img src="{% static 'tourist.png' %}">
        </div>
        <form action="">
            <div class="inputBox">
                <h3>Where to</h3>
                <input type="text" placeholder="place name">
            </div>
            <div class="inputBox">
                <h3>How many</h3>
                <input type="number" placeholder="number of guests">
            </div>
            <div class="inputBox">
                <h3>Arrivals</h3>
                <input type="date">
            </div>
            <div class="inputBox">
                <h3>Leaving</h3>
                <input type="date">
            </div>
            <input type="submit" class="btn" value="Book now">

        </form>
    </div>




</section>
<!-- book section end -->
{% endblock content %}
